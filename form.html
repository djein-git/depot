<body>

    <div class="form">
        <h1> Remplissez le formulaire </h1>
        <div class="ligne"></div>

        <div class="corps-form">
            <div class="left">
                <div class="groupe">
                    <label> Prénom et Nom </label>
                    <input type="text">
                    <i class="far fa-user"></i>
                </div>
                <div class="groupe">
                    <label> Téléphone </label>
                    <input type="text">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div class="groupe">
                    <label> Email </label>
                    <input type="text">
                    <i class="far fa-envelope"></i>
                </div>

            </div>

            <div class="right">
                <div class="groupe">
                        <label>Message</label>
                        <textarea></textarea>
                    </div>
             </div>
        </div>

        <div class="btnForm" align="center">
            <a class="button" href="index.html" target="_blank"><strong>Envoyer le message</strong></a>
        </div>
